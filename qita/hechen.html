<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级图像合成工具</title>
    <style>
        /* Element Plus CSS Variables */
        :root {
            --el-color-white: #ffffff;
            --el-color-black: #000000;
            --el-color-primary-rgb: 64, 158, 255;
            --el-color-success-rgb: 103, 194, 58;
            --el-color-warning-rgb: 230, 162, 60;
            --el-color-danger-rgb: 245, 108, 108;
            --el-color-error-rgb: 245, 108, 108;
            --el-color-info-rgb: 144, 147, 153;
            
            --el-color-primary: #409eff;
            --el-color-primary-light-3: rgb(121.3, 187.1, 255);
            --el-color-primary-light-5: rgb(159.5, 206.5, 255);
            --el-color-primary-light-7: rgb(197.7, 225.9, 255);
            --el-color-primary-light-8: rgb(216.8, 235.6, 255);
            --el-color-primary-light-9: rgb(235.9, 245.3, 255);
            --el-color-primary-dark-2: rgb(51.2, 126.4, 204);
            
            --el-color-success: #67c23a;
            --el-color-warning: #e6a23c;
            --el-color-danger: #f56c6c;
            --el-color-error: #f56c6c;
            --el-color-info: #909399;
            
            --el-bg-color: #ffffff;
            --el-bg-color-page: #f2f3f5;
            --el-bg-color-overlay: #ffffff;
            
            --el-text-color-primary: #303133;
            --el-text-color-regular: #606266;
            --el-text-color-secondary: #909399;
            --el-text-color-placeholder: #a8abb2;
            --el-text-color-disabled: #c0c4cc;
            
            --el-border-color: #dcdfe6;
            --el-border-color-light: #e4e7ed;
            --el-border-color-lighter: #ebeef5;
            --el-border-color-extra-light: #f2f6fc;
            --el-border-color-dark: #d4d7de;
            --el-border-color-darker: #cdd0d6;
            
            --el-fill-color: #f0f2f5;
            --el-fill-color-light: #f5f7fa;
            --el-fill-color-lighter: #fafafa;
            --el-fill-color-extra-light: #fafcff;
            --el-fill-color-dark: #ebedf0;
            --el-fill-color-darker: #e6e8eb;
            --el-fill-color-blank: #ffffff;
            
            --el-border-radius-base: 4px;
            --el-border-radius-small: 2px;
            --el-border-radius-round: 20px;
            --el-border-radius-circle: 100%;
            
            --el-font-size-extra-large: 20px;
            --el-font-size-large: 18px;
            --el-font-size-medium: 16px;
            --el-font-size-base: 14px;
            --el-font-size-small: 13px;
            --el-font-size-extra-small: 12px;
            
            --el-box-shadow: 0px 12px 32px 4px rgba(0, 0, 0, 0.04), 0px 8px 20px rgba(0, 0, 0, 0.08);
            --el-box-shadow-light: 0px 0px 12px rgba(0, 0, 0, 0.12);
            --el-box-shadow-lighter: 0px 0px 6px rgba(0, 0, 0, 0.12);
            --el-box-shadow-dark: 0px 16px 48px 16px rgba(0, 0, 0, 0.08), 0px 12px 32px rgba(0, 0, 0, 0.12), 0px 8px 16px -8px rgba(0, 0, 0, 0.16);
            
            --el-transition-duration: 0.3s;
            --el-transition-duration-fast: 0.2s;
            
            --el-component-size: 32px;
            --el-component-size-large: 40px;
            --el-component-size-small: 24px;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            color: var(--el-text-color-primary);
            background-color: var(--el-bg-color-page);
            font-size: var(--el-font-size-base);
            line-height: 1.5;
        }

        /* Input Styles */
        .el-input {
            width: 100%;
            height: var(--el-component-size);
            padding: 0 12px;
            border: 1px solid var(--el-border-color);
            border-radius: var(--el-border-radius-base);
            font-size: var(--el-font-size-base);
            color: var(--el-text-color-primary);
            background-color: var(--el-fill-color-blank);
            transition: border-color var(--el-transition-duration);
        }

        .el-input:focus {
            border-color: var(--el-color-primary);
            outline: none;
        }

        .el-input--small {
            height: var(--el-component-size-small);
            padding: 0 8px;
            font-size: var(--el-font-size-small);
        }

        .el-textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--el-border-color);
            border-radius: var(--el-border-radius-base);
            font-size: var(--el-font-size-base);
            color: var(--el-text-color-primary);
            background-color: var(--el-fill-color-blank);
            resize: vertical;
            transition: border-color var(--el-transition-duration);
        }

        .el-textarea:focus {
            border-color: var(--el-color-primary);
            outline: none;
        }

        .el-select {
            width: 100%;
            height: var(--el-component-size);
            padding: 0 12px;
            border: 1px solid var(--el-border-color);
            border-radius: var(--el-border-radius-base);
            font-size: var(--el-font-size-base);
            color: var(--el-text-color-primary);
            background-color: var(--el-fill-color-blank);
            cursor: pointer;
        }

        .el-select:focus {
            border-color: var(--el-color-primary);
            outline: none;
        }

        .el-slider {
            width: 100%;
            height: 6px;
            background-color: var(--el-border-color-lighter);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        .el-slider__runway {
            width: 100%;
            height: 100%;
            background-color: var(--el-color-primary);
            border-radius: 3px;
        }

        .el-slider__button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background-color: var(--el-color-primary);
            border: 2px solid var(--el-color-white);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--el-box-shadow-light);
        }

        /* Button Styles */
        .el-button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
            height: var(--el-component-size);
            white-space: nowrap;
            cursor: pointer;
            color: var(--el-text-color-regular);
            text-align: center;
            box-sizing: border-box;
            outline: none;
            transition: 0.1s;
            user-select: none;
            vertical-align: middle;
            appearance: none;
            background-color: var(--el-fill-color-blank);
            border: 1px solid var(--el-border-color);
            border-radius: var(--el-border-radius-base);
            padding: 8px 15px;
            font-size: var(--el-font-size-base);
            font-weight: 500;
            margin: 0 4px 8px 0;
        }

        .el-button:hover {
            color: var(--el-color-primary);
            border-color: var(--el-color-primary-light-7);
            background-color: var(--el-color-primary-light-9);
        }

        .el-button:active {
            color: var(--el-color-primary-dark-2);
            border-color: var(--el-color-primary-dark-2);
            background-color: var(--el-color-primary-light-9);
        }

        .el-button--primary {
            color: var(--el-color-white);
            background-color: var(--el-color-primary);
            border-color: var(--el-color-primary);
        }

        .el-button--primary:hover {
            background-color: var(--el-color-primary-light-3);
            border-color: var(--el-color-primary-light-3);
            color: var(--el-color-white);
        }

        .el-button--success {
            color: var(--el-color-white);
            background-color: var(--el-color-success);
            border-color: var(--el-color-success);
        }

        .el-button--success:hover {
            background-color: #85ce61;
            border-color: #85ce61;
            color: var(--el-color-white);
        }

        .el-button--warning {
            color: var(--el-color-white);
            background-color: var(--el-color-warning);
            border-color: var(--el-color-warning);
        }

        .el-button--danger {
            color: var(--el-color-white);
            background-color: var(--el-color-danger);
            border-color: var(--el-color-danger);
        }

        .el-button--large {
            height: var(--el-component-size-large);
            padding: 12px 19px;
            font-size: var(--el-font-size-base);
        }

        .el-button--small {
            height: var(--el-component-size-small);
            padding: 5px 11px;
            font-size: 12px;
        }

        .el-button.is-disabled {
            color: var(--el-text-color-disabled);
            cursor: not-allowed;
            background-image: none;
            background-color: var(--el-fill-color-blank);
            border-color: var(--el-border-color-light);
        }

        .el-button.is-active {
            background-color: var(--el-color-primary);
            color: var(--el-color-white);
            border-color: var(--el-color-primary);
        }

        /* Card Styles */
        .el-card {
            background-color: var(--el-fill-color-blank);
            border: 1px solid var(--el-border-color-light);
            border-radius: var(--el-border-radius-base);
            overflow: hidden;
            color: var(--el-text-color-primary);
            transition: var(--el-transition-duration);
        }

        .el-card.is-always-shadow,
        .el-card.is-hover-shadow:hover,
        .el-card.is-hover-shadow:focus {
            box-shadow: var(--el-box-shadow-light);
        }

        .el-card__body {
            padding: 20px;
        }

        /* Main Application Styles */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 20px 0;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 1px solid var(--el-border-color-lighter);
        }

        header h1 {
            color: var(--el-color-primary);
            font-size: 28px;
            font-weight: 600;
        }

        main {
            flex: 1;
        }

        /* Image Composer Styles */
        .image-composer {
            display: flex;
            width: 100%;
            min-height: 80vh;
            gap: 20px;
        }

        .left-panel {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel-section {
            background-color: var(--el-fill-color-blank);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--el-box-shadow-lighter);
        }

        .panel-section h3 {
            color: var(--el-text-color-primary);
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
            border-bottom: 1px solid var(--el-border-color-lighter);
            padding-bottom: 10px;
        }

        .operation-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .operation-buttons .el-button {
            margin: 0;
            width: 100%;
        }

        .layers-panel {
            max-height: 400px;
            overflow-y: auto;
        }

        .layer-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border: 1px solid var(--el-border-color-lighter);
            border-radius: var(--el-border-radius-base);
            margin-bottom: 8px;
            cursor: pointer;
            transition: all var(--el-transition-duration);
        }

        .layer-item:hover {
            background-color: var(--el-fill-color-light);
            border-color: var(--el-color-primary-light-7);
        }

        .layer-item.active {
            background-color: var(--el-color-primary-light-9);
            border-color: var(--el-color-primary);
        }

        .layer-preview {
            width: 40px;
            height: 30px;
            border: 1px solid var(--el-border-color);
            border-radius: var(--el-border-radius-small);
            overflow: hidden;
            flex-shrink: 0;
        }

        .layer-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .layer-text-preview {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--el-text-color-secondary);
            background-color: var(--el-fill-color-light);
        }

        .layer-info {
            flex: 1;
            min-width: 0;
        }

        .layer-name {
            font-size: var(--el-font-size-small);
            color: var(--el-text-color-primary);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .layer-type {
            font-size: 11px;
            color: var(--el-text-color-secondary);
        }

        .layer-controls {
            display: flex;
            gap: 4px;
        }

        .layer-control-btn {
            width: 20px;
            height: 20px;
            border: none;
            background: none;
            cursor: pointer;
            color: var(--el-text-color-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            border-radius: var(--el-border-radius-small);
            transition: all var(--el-transition-duration);
        }

        .layer-control-btn:hover {
            background-color: var(--el-fill-color-light);
            color: var(--el-text-color-primary);
        }

        .properties-panel {
            display: none;
        }

        .properties-panel.active {
            display: block;
        }

        .property-group {
            margin-bottom: 16px;
        }

        .property-label {
            display: block;
            margin-bottom: 8px;
            font-size: var(--el-font-size-small);
            color: var(--el-text-color-secondary);
            font-weight: 500;
        }

        .property-row {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
        }

        .property-input {
            flex: 1;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .preview-area {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: var(--el-box-shadow-lighter);
            min-height: 500px;
            color: var(--el-text-color-placeholder);
            font-size: 16px;
            background-color: var(--el-fill-color-lighter);
            border-radius: var(--el-border-radius-base);
            border: 2px dashed var(--el-border-color);
            position: relative;
            overflow: hidden;
        }

        .preview-area.has-content {
            border: 1px solid var(--el-border-color-light);
            background-color: var(--el-fill-color-blank);
        }

        .canvas-container {
            position: relative;
            border: 1px solid var(--el-border-color-light);
            border-radius: var(--el-border-radius-base);
            box-shadow: var(--el-box-shadow-light);
            background-color: var(--el-color-white);
        }

        .element-wrapper {
            position: absolute;
            cursor: move;
            user-select: none;
        }

        .element-wrapper.selected {
            outline: 2px solid var(--el-color-primary);
            outline-offset: 2px;
        }

        .element-wrapper.foreground {
            border: 2px dashed var(--el-color-warning);
            background-color: rgba(230, 162, 60, 0.1);
        }

        .resize-handle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--el-color-primary);
            border: 1px solid var(--el-color-white);
            border-radius: 50%;
            cursor: nw-resize;
        }

        .resize-handle.nw { top: -4px; left: -4px; cursor: nw-resize; }
        .resize-handle.ne { top: -4px; right: -4px; cursor: ne-resize; }
        .resize-handle.sw { bottom: -4px; left: -4px; cursor: sw-resize; }
        .resize-handle.se { bottom: -4px; right: -4px; cursor: se-resize; }
        .resize-handle.n { top: -4px; left: 50%; transform: translateX(-50%); cursor: n-resize; }
        .resize-handle.s { bottom: -4px; left: 50%; transform: translateX(-50%); cursor: s-resize; }
        .resize-handle.w { top: 50%; left: -4px; transform: translateY(-50%); cursor: w-resize; }
        .resize-handle.e { top: 50%; right: -4px; transform: translateY(-50%); cursor: e-resize; }

        .text-element {
            font-family: inherit;
            white-space: nowrap;
            pointer-events: none;
        }

        .image-element {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .result-area {
            background-color: var(--el-fill-color-blank);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--el-box-shadow-lighter);
        }

        .result-images {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .result-image {
            width: 200px;
            height: 150px;
            overflow: hidden;
            border: 1px solid var(--el-border-color);
            border-radius: var(--el-border-radius-base);
            cursor: pointer;
            position: relative;
            transition: all var(--el-transition-duration);
        }

        .result-image:hover {
            border-color: var(--el-color-primary);
            box-shadow: var(--el-box-shadow-light);
            transform: translateY(-2px);
        }

        .result-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-overlay {
            position: absolute;
            bottom: 8px;
            right: 8px;
            opacity: 0;
            transition: opacity var(--el-transition-duration) ease;
            z-index: 1;
        }

        .result-image:hover .image-overlay {
            opacity: 1;
        }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            color: var(--el-text-color-secondary);
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--el-border-color-light);
            border-top: 3px solid var(--el-color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: var(--el-text-color-placeholder);
            font-size: var(--el-font-size-base);
        }

        .file-upload {
            display: none;
        }

        .color-picker {
            width: 40px;
            height: 32px;
            border: 1px solid var(--el-border-color);
            border-radius: var(--el-border-radius-base);
            cursor: pointer;
            padding: 0;
            background: none;
        }

        .icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1em;
            height: 1em;
            margin-right: 6px;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .app-container {
                padding: 16px;
            }
            
            .image-composer {
                flex-direction: column;
                gap: 16px;
            }
            
            .left-panel {
                width: 100%;
            }
            
            .right-panel {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 12px;
            }
            
            .result-images {
                gap: 8px;
            }
            
            .result-image {
                width: calc(50% - 4px);
                height: 120px;
            }
        }

        /* Utility Classes */
        .text-center { text-align: center; }
        .text-left { text-align: left; }
        .text-right { text-align: right; }
        .mb-0 { margin-bottom: 0; }
        .mb-1 { margin-bottom: 8px; }
        .mb-2 { margin-bottom: 16px; }
        .mb-3 { margin-bottom: 24px; }
        .mt-0 { margin-top: 0; }
        .mt-1 { margin-top: 8px; }
        .mt-2 { margin-top: 16px; }
        .mt-3 { margin-top: 24px; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .gap-2 { gap: 8px; }
        .gap-3 { gap: 12px; }
        .gap-4 { gap: 16px; }
        .rounded { border-radius: var(--el-border-radius-base); }
        .shadow { box-shadow: var(--el-box-shadow-light); }
        .cursor-pointer { cursor: pointer; }
        .select-none { user-select: none; }
        .transition-all { transition: all var(--el-transition-duration); }

        footer {
            margin-top: 40px;
            padding: 20px 0;
            text-align: center;
            color: var(--el-text-color-secondary);
            font-size: var(--el-font-size-small);
            border-top: 1px solid var(--el-border-color-lighter);
        }

        /* Message Styles */
        @keyframes slideDown {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 1; transform: translateX(-50%) translateY(0); }
            to { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>高级图像合成工具</h1>
        </header>

        <main>
            <div class="image-composer">
                <!-- 左侧控制面板 -->
                <div class="left-panel">
                    <!-- 操作区 -->
                    <div class="panel-section">
                        <h3>操作区</h3>
                        <div class="operation-buttons">
                            <button class="el-button el-button--primary" onclick="importBackground()">
                                <span class="icon">🏞️</span>
                                导入背景图
                            </button>
                            
                            <button class="el-button el-button--success" onclick="importImages()">
                                <span class="icon">🖼️</span>
                                添加图片
                            </button>
                            
                            <button class="el-button el-button--warning" onclick="addText()">
                                <span class="icon">📝</span>
                                添加文字
                            </button>
                            
                            <button class="el-button" onclick="importForegrounds()">
                                <span class="icon">🎭</span>
                                导入前景图
                            </button>
                        </div>
                    </div>

                    <!-- 图层管理 -->
                    <div class="panel-section">
                        <h3>图层管理</h3>
                        <div class="layers-panel" id="layersPanel">
                            <!-- 图层列表将在这里动态生成 -->
                        </div>
                    </div>

                    <!-- 属性面板 -->
                    <div class="panel-section">
                        <h3>属性设置</h3>
                        <div id="propertiesPanel">
                            <div class="empty-state">
                                请选择一个图层进行编辑
                            </div>
                        </div>
