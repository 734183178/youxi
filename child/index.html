            // æ‰€æœ‰å¯èƒ½çš„å¹²æ‰°é¡¹
            const allComponents = ['æ‰Œ', 'ç”±', 'æœ¨', 'æ—¥', 'æœˆ', 'ç›®', 'ç”°', 'å£', 'ç«', 'æ‰‹', 'æ°µ', 'è® ', 'äº»', 'å¥³', 'å±±', 'åœŸ', 'çŸ³', 'ç«¹'];

            // è¿‡æ»¤æ‰æ­£ç¡®ç­”æ¡ˆï¼Œå¾—åˆ°å¹²æ‰°é¡¹
            const distractors = allComponents.filter(c => !correctComponents.includes(c));

            // éšæœºé€‰æ‹©å¹²æ‰°é¡¹ï¼ˆæ€»å…±8ä¸ªé€‰é¡¹ - æ­£ç¡®çš„éƒ¨ä»¶æ•° = éœ€è¦çš„å¹²æ‰°é¡¹æ•°ï¼‰
            const numDistractors = 8 - correctComponents.length;
            const shuffledDistractors = distractors.sort(() => Math.random() - 0.5).slice(0, numDistractors);

            // ç»„åˆæ­£ç¡®ç­”æ¡ˆå’Œå¹²æ‰°é¡¹
            const allOptions = [...correctComponents, ...shuffledDistractors];

            // éšæœºæ’åº
            const shuffledOptions = allOptions.sort(() => Math.random() - 0.5);

            // ç”ŸæˆæŒ‰é’®
            const grid = document.getElementById('componentsGrid');
            grid.innerHTML = '';
            shuffledOptions.forEach((comp, index) => {
                const btn = document.createElement('button');
                btn.className = 'component-btn';
                btn.textContent = comp;
                btn.dataset.index = index;
                btn.onclick = () => selectComponent(comp, index);
                grid.appendChild(btn);
            });
        }

        function selectComponent(component, btnIndex) {
            const targetChar = charDatabase[currentCharIndex];

            if (targetChar.radicals.length === 0) return;

            if (selectedComponents.length < targetChar.radicals.length) {
                selectedComponents.push(component);
                updateBuildArea();

                // é€šè¿‡ç´¢å¼•ç²¾ç¡®ç¦ç”¨è¢«ç‚¹å‡»çš„æŒ‰é’®
                const btn = document.querySelector(`.component-btn[data-index="${btnIndex}"]`);
                if (btn) {
                    btn.classList.add('selected');
                    btn.disabled = true;
                }
            }
        }

        function updateBuildArea() {
            const targetChar = charDatabase[currentCharIndex];
            const buildArea = document.getElementById('buildArea');

            if (targetChar.radicals.length === 0) {
                buildArea.innerHTML = '<span style="color: #999;">è¿™ä¸ªå­—ä¸èƒ½æ‹†åˆ†å“¦!</span>';
                return;
            }

            if (selectedComponents.length === 0) {
                // æ ¹æ®éƒ¨ä»¶æ•°é‡æ˜¾ç¤ºæç¤º
                if (targetChar.radicals.length === 1) {
                    buildArea.innerHTML = '<span style="color: #999;">?</span>';
                } else if (targetChar.radicals.length === 2) {
                    buildArea.innerHTML = '<span style="color: #999;">? + ?</span>';
                } else if (targetChar.radicals.length === 3) {
                    buildArea.innerHTML = '<span style="color: #999;">? + ? + ?</span>';
                }
            } else {
                // æ˜¾ç¤ºå·²é€‰æ‹©çš„éƒ¨ä»¶å’Œå‰©ä½™çš„é—®å·
                let display = [];
                for (let i = 0; i < targetChar.radicals.length; i++) {
                    if (i < selectedComponents.length) {
                        display.push(selectedComponents[i]);
                    } else {
                        display.push('<span style="color: #999;">?</span>');
                    }
                }
                buildArea.innerHTML = display.join(' + ');
            }
        }

        function checkAnswer() {
            const targetChar = charDatabase[currentCharIndex];
            const feedback = document.getElementById('feedback');

            if (selectedComponents.length !== targetChar.radicals.length) {
                feedback.className = 'feedback wrong';
                feedback.textContent = 'âŒ è¿˜æ²¡é€‰å®Œå“¦ï¼Œå†è¯•è¯•ï¼';
                return;
            }

            const isCorrect = selectedComponents.every((comp, idx) =>
                comp === targetChar.radicals[idx]
            );

            if (isCorrect) {
                feedback.className = 'feedback correct';
                feedback.textContent = 'ğŸ‰ å¤ªæ£’äº†ï¼ç­”å¯¹äº†ï¼';
                score += 10;
                document.getElementById('score').textContent = score;
            } else {
                feedback.className = 'feedback wrong';
                feedback.textContent = 'âŒ ä¸å¯¹å“¦ï¼Œå†æƒ³æƒ³çœ‹ï¼';
            }
        }

        function resetGame() {
            selectedComponents = [];
            updateBuildArea();
            document.getElementById('feedback').className = 'feedback';
            const targetCharEl = document.getElementById('targetChar');
            targetCharEl.textContent = charDatabase[currentCharIndex].char;
            targetCharEl.onclick = () => speak(charDatabase[currentCharIndex].char); // æ·»åŠ ç‚¹å‡»å‘éŸ³
            generateGameOptions(); // é‡æ–°ç”Ÿæˆé€‰é¡¹
        }

        function nextQuestion() {
            currentCharIndex = (currentCharIndex + 1) % charDatabase.length;
            resetGame();
        }

        // åˆå§‹åŒ–
        displayChar(0);
        generateGameOptions();
    </script>
</body>
