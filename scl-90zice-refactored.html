<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCL-90症状自评量表</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel Standalone for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Chart.js for data visualization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <!-- 自定义样式表 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>

    <!-- 兑换码弹窗脚本 - 确保在React应用之前加载 -->
    <script src="redeem-modal-local.js"></script>
    <script>
        console.log('兑换码弹窗脚本加载完成, GithubRedeemModal:', typeof GithubRedeemModal);
    </script>

    <!-- 应用逻辑脚本 -->
    <script type="text/babel" src="app.js"></script>

    <!-- 调试脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成');
            console.log('window.GithubRedeemModal:', typeof window.GithubRedeemModal);
        });
    </script>
</body>
</html>
