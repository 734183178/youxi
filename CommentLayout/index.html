    <script>
        let excelData = [];

        document.getElementById('fileUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('fileNameDisplay').innerText = "å·²åŠ è½½: " + file.name;
            document.querySelector('.btn-upload-big').style.borderColor = "#f97316";
            document.querySelector('.btn-upload-big').style.color = "#c2410c";
            document.querySelector('.btn-upload-big').style.backgroundColor = "#ffedd5";

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                excelData = XLSX.utils.sheet_to_json(worksheet);

                if (excelData.length > 0) {
                    populateSelectors(excelData[0]);
                } else {
                    alert('Excel æ–‡ä»¶ä¼¼ä¹æ˜¯ç©ºçš„');
                }
            };
            reader.readAsArrayBuffer(file);
        });

        function populateSelectors(rowObj) {
            const keys = Object.keys(rowObj);
            const nameSel = document.getElementById('nameColSelect');
            const commSel = document.getElementById('commentColSelect');
            
            nameSel.innerHTML = ''; nameSel.disabled = false;
            commSel.innerHTML = ''; commSel.disabled = false;

            keys.forEach(key => {
                nameSel.add(new Option(key, key));
                commSel.add(new Option(key, key));
            });

            keys.forEach(key => {
                if (key.match(/å|Name|Student/i)) nameSel.value = key;
                if (key.match(/è¯„|è¯­|Content|Comment/i)) commSel.value = key;
            });
        }

        function generateCards() {
            if (excelData.length === 0) {
                alert('è¯·å…ˆä¸Šä¼  Excel æ–‡ä»¶ï¼');
                return;
            }

            const container = document.getElementById('preview-container');
            container.innerHTML = '';

            const rows = parseInt(document.getElementById('rowsInput').value);
            const cols = parseInt(document.getElementById('colsInput').value);
            const style = document.getElementById('styleSelect').value;
            const sign = document.getElementById('signInput').value;
            const nameKey = document.getElementById('nameColSelect').value;
            const commKey = document.getElementById('commentColSelect').value;

            const perPage = rows * cols;
            const totalPages = Math.ceil(excelData.length / perPage);

            for (let i = 0; i < totalPages; i++) {
                const page = document.createElement('div');
                page.className = 'a4-page';
                
                const grid = document.createElement('div');
                grid.className = 'card-grid';
                grid.style.setProperty('--rows', rows);
                grid.style.setProperty('--cols', cols);

                const chunk = excelData.slice(i * perPage, (i + 1) * perPage);
                
                chunk.forEach(data => {
                    const card = document.createElement('div');
                    card.className = `card ${style}`;
                    const studentName = data[nameKey] || '';
                    const studentComm = data[commKey] || '';
                    
                    card.innerHTML = `
                        <div class="card-header">${studentName}</div>
                        <div class="card-body">${studentComm}</div>
                        <div class="card-footer">${sign}</div>
                    `;
                    grid.appendChild(card);
                });

                page.appendChild(grid);
                container.appendChild(page);
            }
            
            container.scrollIntoView({behavior: 'smooth', block: 'start'});
        }

        function exportPDF() {
            alert("ğŸ’¡ æ©™å­æ¸©é¦¨æç¤ºï¼š\n\nä¸ºäº† PDF æœ€å®Œç¾ï¼Œè¯·åœ¨å¼¹å‡ºçš„æ‰“å°çª—å£ä¸­ï¼š\n1. ç›®æ ‡æ‰“å°æœºé€‰æ‹©ã€å¦å­˜ä¸º PDFã€‘\n2. å±•å¼€ã€æ›´å¤šè®¾ç½®ã€‘\n3. å–æ¶ˆå‹¾é€‰ã€é¡µçœ‰å’Œé¡µè„šã€‘(å¦‚æœç³»ç»Ÿæ²¡æœ‰è‡ªåŠ¨å–æ¶ˆçš„è¯)");
            window.print();
        }
