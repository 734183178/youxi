<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纸张魔法师 - 创意背景生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .paper-preview {
            aspect-ratio: 4/3;
            position: relative;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }
        
        .style-btn {
            transition: all 0.2s;
        }
        
        .style-btn:hover {
            transform: translateY(-1px);
        }
        
        .color-btn {
            transition: all 0.2s;
        }
        
        .color-btn:hover {
            transform: scale(1.1);
        }
        
        .grid-pattern {
            background-image: 
                linear-gradient(rgba(0,0,0,.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .dot-pattern {
            background-image: radial-gradient(circle, rgba(0,0,0,.3) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .line-pattern {
            background-image: repeating-linear-gradient(
                transparent,
                transparent 25px,
                rgba(0,0,0,.2) 25px,
                rgba(0,0,0,.2) 26px
            );
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50">
    <div class="container mx-auto px-6 py-8 max-w-4xl">
        <!-- 标题 -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">📝 纸张魔法师</h1>
            <p class="text-gray-600">生成各种风格的纸张背景，适合笔记、手账、创作等用途</p>
        </div>

        <!-- 预览区域 -->
        <div class="bg-white rounded-xl shadow-xl p-6 mb-8">
            <div id="preview-area" class="paper-preview bg-orange-100">
                <div id="paper-content" class="w-full h-full relative">
                    <!-- 默认胶片样式 -->
                    <div class="absolute inset-0 bg-white rounded-lg shadow-lg m-4">
                        <div class="flex justify-center pt-4 space-x-2">
                            <div class="w-6 h-6 rounded-sm bg-orange-200"></div>
                            <div class="w-6 h-6 rounded-sm bg-orange-200"></div>
                            <div class="w-6 h-6 rounded-sm bg-orange-200"></div>
                            <div class="w-6 h-6 rounded-sm bg-orange-200"></div>
                            <div class="w-6 h-6 rounded-sm bg-orange-200"></div>
                            <div class="w-6 h-6 rounded-sm bg-orange-200"></div>
                            <div class="w-6 h-6 rounded-sm bg-orange-200"></div>
                            <div class="w-6 h-6 rounded-sm bg-orange-200"></div>
                            <div class="w-6 h-6 rounded-sm bg-orange-200"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 控制面板 -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 样式选择 -->
                <div>
                    <h3 class="text-lg font-semibold mb-4 text-gray-800">选择样式</h3>
                    <div class="grid grid-cols-2 gap-2 max-h-80 overflow-y-auto">
                        <button class="style-btn flex items-center space-x-2 p-3 rounded-lg border border-blue-500 bg-blue-50 text-blue-700" data-style="film">
                            <span>📷</span>
                            <span class="text-sm">胶片样式</span>
                        </button>
                        <button class="style-btn flex items-center space-x-2 p-3 rounded-lg border border-gray-300 hover:border-gray-400" data-style="binder">
                            <span>📔</span>
                            <span class="text-sm">活页夹样式</span>
                        </button>
                        <button class="style-btn flex items-center space-x-2 p-3 rounded-lg border border-gray-300 hover:border-gray-400" data-style="notebook">
                            <span>📝</span>
                            <span class="text-sm">笔记本样式</span>
                        </button>
                        <button class="style-btn flex items-center space-x-2 p-3 rounded-lg border border-gray-300 hover:border-gray-400" data-style="grid">
                            <span>⚏</span>
                            <span class="text-sm">方格纸样式</span>
                        </button>
                        <button class="style-btn flex items-center space-x-2 p-3 rounded-lg border border-gray-300 hover:border-gray-400" data-style="dot">
                            <span>⚬</span>
                            <span class="text-sm">点阵纸样式</span>
                        </button>
                        <button class="style-btn flex items-center space-x-2 p-3 rounded-lg border border-gray-300 hover:border-gray-400" data-style="music">
                            <span>🎵</span>
                            <span class="text-sm">五线谱样式</span>
                        </button>
                        <button class="style-btn flex items-center space-x-2 p-3 rounded-lg border border-gray-300 hover:border-gray-400" data-style="postcard">
                            <span>📮</span>
                            <span class="text-sm">明信片样式</span>
                        </button>
                        <button class="style-btn flex items-center space-x-2 p-3 rounded-lg border border-gray-300 hover:border-gray-400" data-style="kraft">
                            <span>📦</span>
                            <span class="text-sm">牛皮纸样式</span>
                        </button>
                        <button class="style-btn flex items-center space-x-2 p-3 rounded-lg border border-gray-300 hover:border-gray-400" data-style="vintage">
                            <span>📜</span>
                            <span class="text-sm">古典信纸</span>
                        </button>
                        <button class="style-btn flex items-center space-x-2 p-3 rounded-lg border border-gray-300 hover:border-gray-400" data-style="calendar">
                            <span>📅</span>
                            <span class="text-sm">日历样式</span>
                        </button>
                        <button class="style-btn flex items-center space-x-2 p-3 rounded-lg border border-gray-300 hover:border-gray-400" data-style="watercolor">
                            <span>🎨</span>
                            <span class="text-sm">水彩样式</span>
                        </button>
                        <button class="style-btn flex items-center space-x-2 p-3 rounded-lg border border-gray-300 hover:border-gray-400" data-style="chalkboard">
                            <span>🖤</span>
                            <span class="text-sm">黑板样式</span>
                        </button>
                    </div>
                </div>

                <!-- 颜色选择 -->
                <div>
                    <h3 class="text-lg font-semibold mb-4 text-gray-800">选择颜色</h3>
                    <div class="grid grid-cols-5 gap-2">
                        <button class="color-btn w-12 h-12 rounded-lg border-2 border-gray-800 scale-110" style="background-color: #FED7AA" data-color="#FED7AA"></button>
                        <button class="color-btn w-12 h-12 rounded-lg border-2 border-gray-300" style="background-color: #FECACA" data-color="#FECACA"></button>
                        <button class="color-btn w-12 h-12 rounded-lg border-2 border-gray-300" style="background-color: #FEF3C7" data-color="#FEF3C7"></button>
                        <button class="color-btn w-12 h-12 rounded-lg border-2 border-gray-300" style="background-color: #D1FAE5" data-color="#D1FAE5"></button>
                        <button class="color-btn w-12 h-12 rounded-lg border-2 border-gray-300" style="background-color: #DBEAFE" data-color="#DBEAFE"></button>
                        <button class="color-btn w-12 h-12 rounded-lg border-2 border-gray-300" style="background-color: #E5E7EB" data-color="#E5E7EB"></button>
                        <button class="color-btn w-12 h-12 rounded-lg border-2 border-gray-300" style="background-color: #F3E8FF" data-color="#F3E8FF"></button>
                        <button class="color-btn w-12 h-12 rounded-lg border-2 border-gray-300" style="background-color: #FCE7F3" data-color="#FCE7F3"></button>
                        <button class="color-btn w-12 h-12 rounded-lg border-2 border-gray-300" style="background-color: #FFF7ED" data-color="#FFF7ED"></button>
                        <button class="color-btn w-12 h-12 rounded-lg border-2 border-gray-300" style="background-color: #F0F9FF" data-color="#F0F9FF"></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="flex justify-center space-x-4 mb-8">
            <button id="random-btn" class="flex items-center space-x-2 px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg hover:from-purple-600 hover:to-pink-600 transition-all shadow-lg hover:shadow-xl">
                <span>🎲</span>
                <span>随机生成</span>
            </button>
            
            <button id="download-btn" class="flex items-center space-x-2 px-6 py-3 bg-gradient-to-r from-blue-500 to-teal-500 text-white rounded-lg hover:from-blue-600 hover:to-teal-600 transition-all shadow-lg hover:shadow-xl">
                <span>💾</span>
                <span>下载图片</span>
            </button>
        </div>

        <!-- 使用说明 -->
        <div class="bg-gradient-to-r from-amber-50 to-orange-50 rounded-lg p-6 border border-amber-200">
            <h3 class="text-lg font-semibold text-amber-800 mb-2">💡 使用说明</h3>
            <ul class="text-amber-700 space-y-1 text-sm">
                <li>• 选择您喜欢的纸张样式和颜色</li>
                <li>• 点击"随机生成"获取意外惊喜</li>
                <li>• 点击"下载图片"保存到本地</li>
                <li>• 适合用作手账背景、笔记模板、创作素材等</li>
            </ul>
        </div>
    </div>

    <script>
        let currentStyle = 'film';
        let currentColor = '#FED7AA';

        const styles = {
            film: (color) => `
                <div class="absolute inset-0 bg-white rounded-lg shadow-lg m-4">
                    <div class="flex justify-center pt-4 space-x-2">
                        ${Array(9).fill().map(() => `<div class="w-6 h-6 rounded-sm" style="background-color: ${color}"></div>`).join('')}
                    </div>
                </div>
            `,
            binder: (color) => `
                <div class="absolute inset-0 bg-white rounded-lg shadow-lg m-4 border-2 border-purple-600">
                    <div class="absolute left-4 top-0 bottom-0 flex flex-col justify-evenly">
                        ${Array(9).fill().map(() => `<div class="w-8 h-3 bg-yellow-400 rounded-full border-2 border-purple-600"></div>`).join('')}
                    </div>
                </div>
            `,
            notebook: (color) => `
                <div class="absolute inset-0 bg-white shadow-lg m-4">
                    <div class="flex justify-center pt-4 space-x-1">
                        ${Array(21).fill().map(() => `<div class="w-3 h-3 rounded-full" style="background-color: ${color}"></div>`).join('')}
                    </div>
                    <div class="absolute top-16 left-8">
                        <svg width="60" height="40" viewBox="0 0 60 40" class="text-amber-800">
                            <path d="M10 15 Q15 10 25 15 Q35 20 45 15 Q50 10 55 15" stroke="currentColor" stroke-width="2" fill="none"/>
                            <circle cx="15" cy="10" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
                            <circle cx="45" cy="10" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                    <div class="absolute top-20 left-20 right-4 bottom-4 line-pattern"></div>
                </div>
            `,
            grid: (color) => `
                <div class="absolute inset-0 bg-white shadow-lg m-4">
                    <div class="absolute inset-4 grid-pattern"></div>
                </div>
            `,
            dot: (color) => `
                <div class="absolute inset-0 bg-white shadow-lg m-4">
                    <div class="absolute inset-4 dot-pattern"></div>
                </div>
            `,
            music: (color) => `
                <div class="absolute inset-0 bg-white shadow-lg m-4">
                    <div class="absolute inset-8">
                        ${Array(4).fill().map(() => `
                            <div class="mb-12">
                                ${Array(5).fill().map(() => `<div class="border-t border-gray-800 h-3"></div>`).join('')}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `,
            postcard: (color) => `
                <div class="absolute inset-0 bg-white shadow-lg m-4">
                    <div class="absolute top-4 right-4 w-16 h-12 border-2 border-red-500 border-dashed"></div>
                    <div class="absolute top-20 right-4 w-40 h-px bg-gray-400"></div>
                    <div class="absolute top-24 right-4 w-32 h-px bg-gray-400"></div>
                    <div class="absolute bottom-4 left-4 text-gray-500 text-xs">POST CARD</div>
                    <div class="absolute left-1/2 top-4 bottom-4 w-px bg-gray-300"></div>
                </div>
            `,
            kraft: (color) => `
                <div class="absolute inset-0 shadow-lg m-4" style="background: linear-gradient(45deg, #d4a574, #c19660)">
                    <div class="absolute top-4 left-4 w-4 h-4 bg-red-600 rounded-full"></div>
                    <div class="absolute top-8 left-8 right-8 bottom-8 border border-amber-700 border-dashed"></div>
                    <div class="absolute top-4 right-4 w-8 h-8 bg-amber-600 transform rotate-45"></div>
                </div>
            `,
            vintage: (color) => `
                <div class="absolute inset-0 bg-amber-50 shadow-lg m-4 border-2 border-amber-600">
                    <div class="absolute top-4 left-4 right-4 border-b-2 border-amber-600 pb-2">
                        <div class="flex space-x-2">
                            <div class="w-3 h-3 bg-amber-600 rounded-full"></div>
                            <div class="w-3 h-3 bg-amber-600 rounded-full"></div>
                            <div class="w-3 h-3 bg-amber-600 rounded-full"></div>
                        </div>
                    </div>
                    <div class="absolute top-16 left-8 right-8 bottom-8 line-pattern"></div>
                </div>
            `,
            calendar: (color) => `
                <div class="absolute inset-0 bg-white shadow-lg m-4">
                    <div class="absolute top-4 left-4 right-4 bg-red-600 h-8 rounded-t-lg"></div>
                    <div class="absolute top-16 left-4 right-4 grid grid-cols-7 gap-1 text-xs">
                        <div class="text-center font-bold p-1">日</div>
                        <div class="text-center font-bold p-1">一</div>
                        <div class="text-center font-bold p-1">二</div>
                        <div class="text-center font-bold p-1">三</div>
                        <div class="text-center font-bold p-1">四</div>
                        <div class="text-center font-bold p-1">五</div>
                        <div class="text-center font-bold p-1">六</div>
                        ${Array(28).fill().map((_, i) => `<div class="aspect-square border border-gray-200 flex items-center justify-center">${i + 1}</div>`).join('')}
                    </div>
                </div>
            `,
            watercolor: (color) => `
                <div class="absolute inset-0 bg-white shadow-lg m-4">
                    <div class="absolute top-8 left-8 w-20 h-12 bg-blue-200 rounded-full opacity-60"></div>
                    <div class="absolute top-16 right-12 w-16 h-16 bg-pink-200 rounded-full opacity-50"></div>
                    <div class="absolute bottom-12 left-12 w-24 h-8 bg-yellow-200 rounded-full opacity-40"></div>
                    <div class="absolute inset-8 border border-gray-300 border-dashed rounded-lg"></div>
                </div>
            `,
            chalkboard: (color) => `
                <div class="absolute inset-0 bg-gray-900 shadow-lg m-4 border-4 border-amber-800">
                    <div class="absolute top-8 left-8 right-8">
                        ${Array(12).fill().map(() => `<div class="h-6 border-b border-gray-700"></div>`).join('')}
                    </div>
                    <div class="absolute top-4 right-4 w-8 h-2 bg-yellow-400 rounded-full"></div>
                    <div class="absolute bottom-8 right-8 w-6 h-6 bg-white rounded-full"></div>
                </div>
            `
        };

        const colors = ['#FED7AA', '#FECACA', '#FEF3C7', '#D1FAE5', '#DBEAFE', '#E5E7EB', '#F3E8FF', '#FCE7F3', '#FFF7ED', '#F0F9FF'];

        function updatePreview() {
            const previewArea = document.getElementById('preview-area');
            const paperContent = document.getElementById('paper-content');
            
            previewArea.style.backgroundColor = currentColor;
            paperContent.innerHTML = styles[currentStyle](currentColor);
        }

        function updateStyleButtons() {
            document.querySelectorAll('.style-btn').forEach(btn => {
                btn.className = btn.className.replace('border-blue-500 bg-blue-50 text-blue-700', 'border-gray-300 hover:border-gray-400');
                if (btn.dataset.style === currentStyle) {
                    btn.className = btn.className.replace('border-gray-300 hover:border-gray-400', 'border-blue-500 bg-blue-50 text-blue-700');
                }
            });
        }

        function updateColorButtons() {
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.className = btn.className.replace('border-gray-800 scale-110', 'border-gray-300');
                if (btn.dataset.color === currentColor) {
                    btn.className = btn.className.replace('border-gray-300', 'border-gray-800 scale-110');
                }
            });
        }

        // 事件监听
        document.querySelectorAll('.style-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentStyle = btn.dataset.style;
                updatePreview();
                updateStyleButtons();
            });
        });

        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentColor = btn.dataset.color;
                updatePreview();
                updateColorButtons();
            });
        });

        document.getElementById('random-btn').addEventListener('click', () => {
            const styleKeys = Object.keys(styles);
            currentStyle = styleKeys[Math.floor(Math.random() * styleKeys.length)];
            currentColor = colors[Math.floor(Math.random() * colors.length)];
            updatePreview();
            updateStyleButtons();
            updateColorButtons();
        });

        document.getElementById('download-btn').addEventListener('click', () => {
            // 创建canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800;
            canvas.height = 600;
            
            // 填充背景色
            ctx.fillStyle = currentColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 白色纸张背景
            ctx.fillStyle = 'white';
            ctx.fillRect(40, 40, 720, 520);
            
            // 添加样式特定的绘制（简化版）
            if (currentStyle === 'film') {
                ctx.fillStyle = currentColor;
                for (let i = 0; i < 9; i++) {
                    ctx.fillRect(80 + i * 80, 80, 60, 60);
                }
            }
            
            // 下载
            const link = document.createElement('a');
            link.download = `paper-background-${currentStyle}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });

        // 初始化
        updatePreview();
    </script>
</body>
</html>
